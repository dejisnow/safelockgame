<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    
    <div>
        <h3>Safe Lock Game</h3>
        <div class="gameDiv">
        <div class="lockDiv">
            <div class="topLock"><p class="password"></p></div>
            <div class="bottom"></div>
        </div>
       
       <div class="num">
           <span class="key one">1</span>
           <span class="key two">2</span>
           <span class="key three">3</span>
           <span class="key four">4</span>
           <span class="key five">5</span>
           <span class="key six">6</span>
           <span class="key seven">7</span>
           <span class="key eight">8</span>
           <span class="key nine">9</span>
           <span></span>
           <span class="key zero">0</span>
           <span></span>
       </div>  
        </div>
        
        
        <div class="btnDiv">
            <button class="lock">Lock</button>
        </div>
        
        
    </div>
        
    </body>
</html>
